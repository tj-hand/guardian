# Guardian Authentication Routes for Bolt Gateway
# These routes configure how Bolt proxies requests to Guardian backend

# Authentication endpoints (public - no auth required)
location /api/auth/request-token {
    proxy_pass http://guardian-backend:8000/api/auth/request-token;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-By bolt-gateway;
}

location /api/auth/validate-token {
    proxy_pass http://guardian-backend:8000/api/auth/validate-token;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-By bolt-gateway;
}

# Protected authentication endpoints (require JWT)
location /api/auth/ {
    proxy_pass http://guardian-backend:8000/api/auth/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-By bolt-gateway;
    proxy_set_header Authorization $http_authorization;
}

# Health check endpoint
location /api/health {
    proxy_pass http://guardian-backend:8000/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-By bolt-gateway;
}
