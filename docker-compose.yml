version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:17-alpine
    container_name: guardian_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-guardianuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-guardianpass123}
      POSTGRES_DB: ${POSTGRES_DB:-guardian_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - guardian_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-guardianuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Local build for development with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    image: ${BACKEND_IMAGE:-guardian-backend}:${BACKEND_VERSION:-dev}
    container_name: guardian_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-guardianuser}:${POSTGRES_PASSWORD:-guardianpass123}@database:5432/${POSTGRES_DB:-guardian_db}
      - APP_ENV=${APP_ENV:-development}
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      database:
        condition: service_healthy
    networks:
      - guardian_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 3 Frontend (Local build for development with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    image: ${FRONTEND_IMAGE:-guardian-frontend}:${FRONTEND_VERSION:-dev}
    container_name: guardian_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - guardian_network
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  guardian_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
